name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Firebase Config
        run: |
          cat > src/modules/firebase-config.js << 'EOF'
          export const firebaseConfig = {
              apiKey: "${{ secrets.FB_API_KEY }}",
              authDomain: "${{ secrets.FB_AUTH_DOMAIN }}",
              databaseURL: "${{ secrets.FB_DATABASE_URL }}",
              projectId: "${{ secrets.FB_PROJECT_ID }}",
              storageBucket: "${{ secrets.FB_STORAGE_BUCKET }}",
              messagingSenderId: "${{ secrets.FB_MESSAGING_SENDER_ID }}",
              appId: "${{ secrets.FB_APP_ID }}"
          };
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
